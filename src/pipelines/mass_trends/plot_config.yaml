sfr:
  default-scale: log
  daq-field-name: GroupSFR
  label:
    log: "SFR [$\\log(M_\\odot / yr)$]"
    linear: "SFR [$M_\\odot / yr$]"
    dev: ["SFR", "Total SFR in halo"]
  cbar-config:
    norm: default
    vmin:
      log: 0.0
    vmax:
      log: 2.0
    cmap: viridis
    caps: both
  dev-config:
    default-scale: log
    limits-log: [-1, 1]
    limits-linear: [0, 4]

sfr-central:
  default-scale: log
  daq-field-name: SFRCore
  label:
    log: "Central SFR [$\\log(M_\\odot / yr)$]"
    linear: "Central SFR [$M_\\odot / yr$]"
    dev: ["SFR_c", "SFR in central galaxy"]
  cbar-config:
    norm: default
    vmin:
      log: -1.0
    vmax:
      log: 2.0
    cmap: viridis
    caps: both
  dev-config:
    default-scale: log
    limits-log: [-3, 3]
    limits-linear: [0, 4]

gas-metallicity:
